<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Back Shelf: Books to treasure</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <html>
    <body>
      <div id="page">
        <header class="site-header" id="top">
          <div class="wrap">
            <div id="branding" role="banner">
              <a href="index.html"
                ><img id="headerimg" src="./logobackshelfhorgrey.png"
              /></a>
            </div>
            <!--#branding-->
            <div class="header"></div>
            <input
              type="checkbox"
              class="openSidebarMenu"
              id="openSidebarMenu"
            />
            <label for="openSidebarMenu" class="sidebarIconToggle">
              <div class="spinner diagonal part-1"></div>
              <div class="spinner horizontal"></div>
              <div class="spinner diagonal part-2"></div>
            </label>
            <div id="sidebarMenu">
              <ul class="sidebarMenuInner">
                <li></li>
                <li>
                  <a href="https://www.ebay.com/usr/matsta_8290" target="_blank"
                    >Ebay Store</a
                  >
                </li>
                <li>
                  <a href="bookstories.html" target="_self">Book Stories</a>
                </li>
                <li>
                  <a href="contact.html" target="_self">About & Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <!--.wrap-->
        </header>
        <!--#header-->

        <main>
          <center>
            <div class="banner">
              <img src="./bannerheaderred.png" id="bannerheader" />
              <h2 style="text-align: center; margin-top: 10px">
                our treasured book collection
              </h2>

              <a href="#featured-h1"
                ><img src="./blackarrow.gif" id="down-arrow-anchor"
              /></a>
            </div>
          </center>
          <div class="wrap" id="new-books-section">
            <section id="newbooks">
              <div class="featured" align="center">
                <h1 id="featured-h1">
                  <img src="./featuredheader.png" style="max-width: 300px" />
                </h1>
                <iframe
                  id="new-items"
                  src="./newestbooks.html"
                  width="100%"
                  style="min-height: 300px"
                ></iframe>
              </div>
            </section>
          </div>
          <div class="wrap">
            <div id="store-content">
              <div id="content" role="main">
                <h1>
                  <img
                    src="http://thebackshelf.co/collectionheader.png"
                    style="max-width: 569px; width: 100%"
                  />
                </h1>
                <h2>
                  Use the search bar to search a specific title or keyword; and,
                  use the dropdown menu to organize by genre.
                </h2>
                <br />
                <content class="book-listings">
                  <script
                    type="text/javascript"
                    src="https://www.auctionnudge.com/feed/item/js/theme/responsive/page/init/img_size/120/cats_output/dropdown/search_box/1/blank/1/lang/english/SellerID/matsta_8290/siteid/0/MaxEntries/15"
                  ></script>
                  <div id="auction-nudge-items" class="auction-nudge"></div>
                </content>
              </div>
              <!--#content-->
            </div>
            <!--#store-content-->
          </div>
          <!--.wrap-->
        </main>
        <!--#main-->

        <footer id="footer" class="site-footer">
          <div class="wrap">
            <p class="site-credits">
              Site Coded and Designed by Bethany Stanley
            </p>
          </div>
          <!--.wrap-->
        </footer>
        <!--#footer-->
      </div>
      <!--#page-->
      <script>
        $('a[href*="#"]').on("click", function (e) {
          e.preventDefault();

          $("html, body").animate(
            {
              scrollTop: $($(this).attr("href")).offset().top,
            },
            500,
            "linear"
          );
        });
      </script>
    </body>
  </html>
</html>
